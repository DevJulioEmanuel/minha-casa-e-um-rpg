name: minha_casa_rpg_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^17.1.0 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true

  assets:
     - lib/assets/images/

  fonts:
    - family: Cinzel
      fonts:
        - asset: lib/assets/fonts/Cinzel/static/Cinzel-Bold.ttf

    - family: Cinzel_Decorative
      fonts:
        - asset: lib/assets/fonts/Cinzel_Decorative/CinzelDecorative-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/Cinzel_Decorative/CinzelDecorative-Bold.ttf
          weight: 700

